<div class="left_col scroll-view">
  <div class="navbar nav_title" style="border: 0;">
    <a href="{% url 'home' %}" class="site_title"> <span> >> scadagraph</span></a> <!-- can probably add href to the ancor tab -->
  </div>

  <div class="clearfix"></div>

  <!-- menu profile quick info -->
  <div class="profile clearfix">
    <div class="profile_pic">
      <img src="{{ user.profile.image.url }}" alt="..." class="img-circle profile_img">
    </div>
    <div class="profile_info">
      <span>Welcome,</span>
      <h2>Company Name</h2>
    </div>
  </div>
  <!-- /menu profile quick info -->

  <br />

  <!-- sidebar menu -->
  <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
    <div class="menu_section">
      <h3>Overview</h3>
      <ul class="nav side-menu">
        {% if user.is_authenticated %}
          <li><a href="{% url 'profile' %}"><i class="fa fa-home"></i>Profile</a>
          <li><a href="{% url 'overview-home' %}"><i class="fa fa-home"></i>Overview</a>
          <li><a href="{% url 'post-create' %}"><i class="fa fa-edit"></i>Create</a>
          <li><a href="{% url 'logout' %}"><i class="glyphicon glyphicon-off"></i> Log Out</a>
        {% else %}
          <li><a href="{% url 'login' %}"><i class="fa fa-home"></i>Log In</a>
          <li><a href="{% url 'register' %}"><i class="fa fa-home"></i>Register</a>
        {% endif %}
    </div>
  </div>
  <!-- /sidebar menu -->

  <!-- /menu footer buttons -->
  <div class="sidebar-footer hidden-small">
    <a data-toggle="tooltip" data-placement="top" title="Settings">
      <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
    </a>
    <a data-toggle="tooltip" data-placement="top" title="FullScreen">
      <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
    </a>
    <a data-toggle="tooltip" data-placement="top" title="Lock">
      <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
    </a>
    <a data-toggle="tooltip" data-placement="top" title="Logout" href="{% url 'logout' %}">
      <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
    </a>
  </div>
  <!-- /menu footer buttons -->
</div>
